<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <div class="form-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="loginUsername">Nome de usuario</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div>
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="registrationForm">
            <h2>Registro</h2>
            <div>
                <label for="regUsername">Nome de usuario</label>
                <input type="text" id="regUsername" required>
            </div>
            <div>
                <label for="regEmail">E-mail</label>
                <input type="text" id="regEmail" required>
            </div>
            <div>
                <label for="regPassword">Senha</label>
                <input type="password" id="regPassword" required>
            </div>
            <div>
                <label for="regConfirmPassword">Confirmar senha</label>
                <input type="password" id="regConfirmPassword">
            </div>
            <button type="submit">Registrar</button>
        </form>
    </div>
    
</body>
</html>
